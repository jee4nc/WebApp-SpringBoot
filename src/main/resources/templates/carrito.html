<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments :: headerFiles">

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Carrito</small>
  </h1>


  <!-- Blog Post -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-9">
          <input type="hidden" th:value="${#authentication.name}" name="emailUser">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Total</th>
              <th scope="col">Acci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dorder:${cart}">
              <td th:text="${dorder.name}"></td>
              <td th:text="${dorder.price}"></td>
              <td th:text="${dorder.quantity}"></td>
              <td th:text="${dorder.total}"></td>
              <td><a th:href="@{/ticket/delete/cart/{id} (id=${dorder.product.id}) }" class="btn btn-danger">Quitar</a></td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="col-lg-3">
          <h2 class="card-title">SUBTOTAL</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text="${ticket.total}">Total</h5></li>
            <a th:href="@{/ticket/getOrden}" class="btn btn-dark">Ver Orden</a>
          </ul>
        </div>


      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
