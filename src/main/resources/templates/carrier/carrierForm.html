<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerFiles">
    <meta charset="UTF-8">
    <title>Formulario Transportista</title>
</head>
<body>
<header th:insert="fragments :: nav"></header>
    <div class="container" style="border: 3px solid purple">
        <div class="mb-3">
            <h1>Hola esto es el formulario de trasnsportista</h1>
        </div>
        <form style="text-align: center; border: aqua 3px solid"  th:action="@{/carrier/create}"
              method="POST">
            <input type="hidden" th:value="${#authentication.name}" name="emailUser">
            <div class="col-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control"  name="rut" required="required" id="rut">
            </div>
            <div class="col-3">
                <label for="birthday" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control"  name="birthday" required="required" id="birthday">
            </div>
            <div class="col-3">
                <label style="padding-bottom: 7px;">Ciudad</label>
                <select class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                        id="city"
                        name="city">
                    <option th:each="city: ${cities}"
                            th:value="${city.id}"
                            th:text="${city.name}">
                    </option>
                </select>
            </div>
            <div class="col-3">
                <label style="padding-bottom: 7px;">Destino</label>
                <select class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                        id="destiny"
                        name="destiny">
                    <option th:each="destiny: ${destinies}"
                            th:value="${destiny}"
                            th:text="${destiny}">
                    </option>
                </select>
            </div>
            <div class="col-3">
                <label for="tariff" class="form-label">Tarifa</label>
                <input type="number" class="form-control"  name="tariff" required="required" id="tariff">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">
                    Ofertar :D
                    <i class="fas fa-cart-plus"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
