<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerFiles">

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    </style>
</head>
<body>
<header th:insert="fragments :: nav"></header>
<div class="row" style="justify-content: center; justify-items: center">
    <div class="col-2">
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/product/search}">
            <input class="form-control mr-sm-2" type="search"
                   placeholder="Palabra clave" aria-label="Search" name="nameProduct"
                   autocomplete="off">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
    <div class="col-2">
        <a th:href="@{/ticket/getCart}">
            <button type="button" class="btn btn-success">
                <span class="badge bg-secondary">

                </span>
                Carrito
                <i class="fas fa-shopping-cart"></i>
            </button>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-4" style="padding-left: 7em; padding-top: 5em; padding-bottom: 2em"
         th:each="product : ${products}">
        <div class="card border-dark" style="max-width: 80%; text-align: center">
            <img th:attr="src=${product.image}" width="300" height="300" class="card-img-top" alt="...">
            <form th:action="@{/ticket/cart}" method="POST">
                <input type="hidden" th:value="${product.id}" name="id">
                <input type="hidden" th:value="${#authentication.name}" name="emailUser">
                <div class="card-body text-dark">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">
                        <strong>Precio: </strong>
                        [[${product.price}]]
                    </p>
                    <p class="card-text">
                        <strong>Cant. Disponible: </strong>
                        [[${product.quantity}]]</p>
                    <p class="card-text">
                        <strong>Calidad: </strong>
                        [[${product.quality.qualityName}]]</p>
                    <p class="card-text">
                        <input type="number" name="quantity" step="0.10" min="0.10" th:max="${product.quantity}"
                               placeholder="Cant."/>
                    </p>
                    <button type="submit" class="btn btn-primary">
                        Agregar al carrito
                        <i class="fas fa-cart-plus"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/shopCart.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
