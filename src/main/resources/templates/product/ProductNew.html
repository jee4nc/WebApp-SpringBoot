<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerFiles">
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h1>Nuevo Producto</h1>
            <form th:action="@{/product/creator}" method="post">
                <!-- Prevent csrf attacks -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- END -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control"  name="name" required="required" id="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio del producto</label>
                    <input type="number" class="form-control" name="price" required="required" id="price">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Link de la imagen</label>
                    <input type="text" class="form-control" name="image" required="required" id="image">
                </div>
                <div class="mb-3">
                    <label style="padding-bottom: 7px;">Unit of measure</label>
                    <select class="form-select form-select-sm"
                            aria-label=".form-select-sm example"
                            id="unitMeasurement"
                            name="unitMeasurement">
                        <option th:each="unit: ${units}"
                                th:value="${unit.id}"
                                th:text="${unit.unitName}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label style="padding-bottom: 7px;">Quality</label>
                    <select class="form-select form-select-sm"
                            aria-label=".form-select-sm example"
                            id="quality"
                            name="quality">
                        <option th:each="quality: ${qualities}"
                                th:value="${quality.id}"
                                th:text="${quality.qualityName}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Initial Quantity</label>
                    <input type="number" class="form-control" name="quantity" required="required" id="quantity">
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">
                    <i class="far fa-save"></i>
                    Submit</button>
            </form>
            <a th:href="@{/product/list}" style="text-decoration: none">
                <button class="btn btn-outline-info btn-block">
                    <i class="fas fa-arrow-circle-left"></i>
                    Back
                </button>
            </a>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <strong>Holy guacamole!</strong> <p th:text="${error}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
