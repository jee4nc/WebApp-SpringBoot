<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerFiles">

    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    </style>
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="row">
    <div class="col-4" style="padding-left: 7em; padding-top: 5em; padding-bottom: 2em" th:each="product, status : ${products}">
        <div class="card" style="max-width: 80%; text-align: center">
            <img th:src="@{/imgs/apple.jpg.jpeg}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="'Precio: '+ ${product.price}"></p>
                <p class="card-text">Cant. Disponible: [[${product.quantity}]]</p>
                <p class="card-text">Calidad: [[${product.quality.qualityName}]]</p>
                <p class="card-text">Unidad de venta: [[${product.unitMeasurement.unitName}]]</p>
<!--                data-bs-target="#exampleModal"-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    Ver Detalles | ðŸ›’
                </button>
<!--                id="exampleModal"-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:text="${product.name}"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Esta fruta vale : [[${product.price}]]
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
